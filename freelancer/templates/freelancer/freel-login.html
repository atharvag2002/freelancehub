
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Login</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      background: var(--gradient-blue);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-container {
      background: linear-gradient(135deg, hsl(var(--card)), hsl(var(--muted) / 0.5));
      border: 1px solid hsl(var(--border));
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 460px;
      padding: 2.5rem 2rem;
      animation: fadeInUp 0.6s ease-out;
      backdrop-filter: blur(12px);
    }
    .auth-container h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .auth-form label { display:block; margin-bottom:0.4rem; font-weight:600; }
    .auth-form input { width:100%; border-radius:0.6rem; padding:0.9rem 1.1rem; margin-bottom:1rem; }
    .btn-primary{ background:var(--gradient-primary); color:#fff; padding:0.8rem 1.1rem; border-radius:0.6rem; border:none; cursor:pointer }
    .auth-links{ text-align:center; margin-top:1rem }
    .auth-links a{ color:hsl(var(--primary)); font-weight:600 }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Freelancer Login</h2>
    <form method="post" action="{% url 'freelancer:login' %}" class="auth-form">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="form-errors">{{ form.non_field_errors }}</div>
      {% endif %}
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <div class="auth-links">
      <p>Don't have an account? <a href="{% url 'freelancer:register' %}">Register here</a></p>
    </div>
  </div>
</body>
</html>
